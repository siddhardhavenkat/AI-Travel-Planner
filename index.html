<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Travel Planner for Students</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎒 AI Travel Planner for Students</h1>

    <form id="travelForm">
      <label>Origin:</label>
      <input type="text" id="origin" value="Hyderabad" required>

      <label>Destination:</label>
      <input type="text" id="destination" value="Bangalore" required>

      <label>Start Date:</label>
      <input type="date" id="startDate" required>

      <label>End Date:</label>
      <input type="date" id="endDate" required>

      <label>Budget (₹):</label>
      <input type="number" id="budget" value="5000" required>

      <label>Interests (comma separated):</label>
      <input type="text" id="interests" value="food, nature, culture">

      <button type="submit">Generate Travel Plan</button>
    </form>

    <h2>🌍 Your Travel Plan</h2>
    <div id="travel-output" class="travel-output"></div>

    <h2>📋 JSON Data</h2>
    <div id="json-box">
      <pre id="output" class="json-output"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
