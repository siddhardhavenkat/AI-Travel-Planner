<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Travel Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AI Travel Planner ✈️</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Plan Your Trip</h2>
      <form id="tripForm">
        <label>Origin: <input type="text" id="origin" placeholder="e.g. Eluru" required></label>
        <label>Destination: <input type="text" id="destination" placeholder="e.g. Goa" required></label>
        <label>Start Date: <input type="date" id="startDate" required></label>
        <label>Days: <input type="number" id="days" min="1" max="14" value="3" required></label>
        <label>Budget (INR): <input type="number" id="budget" min="100" step="100" value="5000" required></label>

        <fieldset>
          <legend>Interests:</legend>
          <label><input type="checkbox" value="Food"> Food</label>
          <label><input type="checkbox" value="Beaches"> Beaches</label>
          <label><input type="checkbox" value="History"> History</label>
          <label><input type="checkbox" value="Nature"> Nature</label>
          <label><input type="checkbox" value="Nightlife"> Nightlife</label>
          <label><input type="checkbox" value="Museums"> Museums</label>
        </fieldset>

        <button type="submit">Generate Itinerary</button>
      </form>
    </section>

    <section class="result-section">
      <h2>Generated Itinerary</h2>
      <div id="output">Your itinerary will appear here...</div>
    </section>
  </main>

  <footer>
    <p>© 2025 AI Travel Planner</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
